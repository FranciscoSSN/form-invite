<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/Logo.svg" alt="Logo enfeites de aniversário">
                    <h2>Festivite</h2>
                    <p>Crie um convite digital para o seu evento</p>
                </header>

                <div class="aside-image"></div>
            </div>
        </aside>
        
        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form>
                    <fieldset class="address">
                        <div class="about-event">
                            <img src="assets/calendar.svg" alt="ícone do calendario">
                            <h2>Sobre o evento</h2>
                        </div>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="tilte" name="title" placeholder="Nome do Evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="start">Início</label>
                                <input type="date" name="start" id="start">
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="end">Fim</label>
                                <input type="date" name="end" id="end">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
